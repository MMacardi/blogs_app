{% extends 'base.html' %}
{% block content %}
  <title>Rubrics list</title>
  {% if rubrics %}
    {% for rubric in rubrics %}
    <div class="content-section">
      <h2><a class="article-title" href="{% url 'articles:by_rubric' rubric.rubric_slug %}">{{rubric.rubric_name}}</a>
      </h2>
    </div>
    {% endfor %}
  {% else %}
      No rubrics found! )=
  {% endif %}

{% endblock %}

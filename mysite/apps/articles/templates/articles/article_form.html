{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
    #id_slug{
        border: none;
        display: inline;
        font-family: inherit;
        font-size: inherit;
        padding: none;
        /* pointer-events: none; */
    };


</style>
<title>Create an Article !</title>
    
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mb-4">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            {% if article.image %}
            <b style="font-size: 1.4rem;">Currently:</b><br><img src="{{ article.image.url }}" class="img_article"><br><br>
            {% endif %}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script>

    </script>
    <script src="{% static 'js/fgEmojiPicker.js' %}"></script>

                document.querySelector('#id_article_text').value += emoji;
                
            }
        });
    </script>
